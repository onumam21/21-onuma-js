<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
</head>
<body>
    <section id="header">
        <h1>Shopping Cart</h1>
        <h3>Add new product</h3>
    </section>
    <section id="productForm">
        <label for="pName">Product Name:</label>
        <input type="text" id="pName" name="pName">
        <label for="price">Product Price:</label>
        <input type="number" id="price" name="price">
        <label for="imgURL">Product Image:</label>
        <input type="url" id="imgURL" name="imgURL">
        <br><br>
        <input type="button" id="createProduct" value="Create product!">
    </section>

    <section id="productDashboard">
        <hr>
        <h1>Product Dashboard</h1>
        <input type="button" id="addToOrder" value="Add To Order">
    </section>

    <section id="orderBoard"><hr><br>
        <H1>Order Section</H1>
        <input type="button" id="orderNow" value="Order Now">
        <input type="button" id="cancelOrder" value="Cancel">
    </section>

    <section id="orderList"><hr><br>
        <H1>order List</H1>
        <input type="button" id="orderNow" value="Order Now">
        <input type="button" id="cancelOrder" value="Cancel">
    </section>

    <script src="script.js"></script>
</body>
</html>
